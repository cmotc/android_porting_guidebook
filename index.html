<!DOCTYPE html>
<html>
  <body>
    <div id="Header"> </div>
    <div id="Page"> </div>
    <div id="Contents"> </div>
    <script src="markdown-js/markdown.js"></script>
    <script>
      function RenderGot(string, target) {
        this.update = function () {
          target.innerHTML = markdown.toHTML(string);
        };
        target.editor = this;
        this.update();
      }
      function ReWriteGetRaw(link){
        return link;
      }
      function GetFromPath(path){
        var client = new XMLHttpRequest();
        client.open('GET', path);
        var md;
        client.onreadystatechange = function() {
          md = client.responseText;
        }
        client.send();
        return md;
      }
      var $ = function (id) { return document.getElementById(id); };
//      new RenderGot(GetFromPath(ReWriteGetRaw("00AndroidPortingGuidebook.md")), $("Header"));
//      new RenderGot(GetFromPath(ReWriteGetRaw("")), $("Page"));
      new RenderGot(GetFromPath(ReWriteGetRaw("https://raw.githubusercontent.com/cmotc/android_porting_guidebook/gh-pages/01TableOfContents.md")), $("Contents"));
    </script>
  </body>
</html>
